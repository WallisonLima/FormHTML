<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="Image">
            <img src="https://colorlib.com/etc/cf/ContactFrom_v1/images/img-01.png" alt="imgForms">
        </div>
        <div class="container2">
            <div class="headr">
                <!--<h2>Exercicio Para Entregar</h2>
            <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
            <p>Fatec 2ยบ Semestre</p>!-->
                <h2 style="margin-left: 40%;">Forms</h2>
            </div>
            <div class="box">
                <form class="formDatas">
                    <div class="data">
                        <div class="dataTitle">
                            Nome
                        </div>
                        <div class="dataContainer">
                            <div class="dataInput">
                                <input type="text" name="nome" id="nome" placeholder="Wallison Lima" class="inputsForm">
                            </div>
                            <div class="dataSpan">
                                <span id="ErrorNome"></span>
                            </div>
                        </div>
                    </div>
                    <div class="data">
                        <div class="dataTitle">
                            CEP
                        </div>
                        <div class="dataContainer">
                            <div class="dataInput">
                                <input type="text" name="cep" id="cep" placeholder="00.000-000" class="inputsForm">
                            </div>
                            <div class="dataSpan">
                                <span id="ErrorCep"></span>
                            </div>
                        </div>
                    </div>
                    <div class="data">
                        <div class="dataTitle">
                            Nascimento
                        </div>
                        <div class="dataContainer">
                            <div class="dataInput">
                                <input type="text" name="nasc" id="nasc" placeholder="dd/mm/aaaa" class="inputsForm">
                            </div>
                            <div class="dataSpan">
                                <span id="ErrorNasc"></span>
                            </div>
                        </div>
                    </div>
                    <div class="data">
                        <div class="dataTitle">
                            CPF
                        </div>
                        <div class="dataContainer">
                            <div class="dataInput">
                                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" class="inputsForm">
                            </div>
                            <div class="dataSpan">
                                <span id="ErrorCpf"></span>
                            </div>
                        </div>
                    </div>
                    <div class="data">
                        <div class="dataTitle">
                            CNPJ
                        </div>
                        <div class="dataContainer">
                            <div class="dataInput">
                                <input type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00"
                                    class="inputsForm">
                            </div>
                            <div class="dataSpan">
                                <span id="ErrorCnpj"></span>
                            </div>
                        </div>
                    </div>
                    <div class="data">
                        <div class="dataTitle">
                            Email
                        </div>
                        <div class="dataContainer">
                            <div class="dataInput">
                                <input type="text" name="email" id="email" placeholder="nome@example.com"
                                    class="inputsForm">
                            </div>
                            <div class="dataSpan">
                                <span id="ErrorEmail"></span>
                            </div>
                        </div>
                    </div>
                    <div class="data">
                        <div class="dataTitle">
                            Tipo
                        </div>
                        <div class="dataInput">
                            <select id="telefoneTipos" class="inputsForm">
                                <option value="telefone">Telefone</option>
                                <option value="celular">Celular</option>
                                <option value="nenhum">Nenhum</option>
                            </select>
                        </div>
                    </div>
                    <div class="data">
                        <div class="dataTitle">
                            Telefone
                        </div>
                        <div class="dataContainer">
                            <div class="dataInput">
                                <input type="text" name="telefone" id="telefone" placeholder="(11)4444-5555"
                                    class="inputsForm">
                            </div>
                            <div class="dataSpan">
                                <span id="ErrorTelefone"></span>
                            </div>
                        </div>
                    </div>
                    <div class="data">
                        <div class="dataTitle">
                            Celular
                        </div>
                        <div class="dataContainer">
                            <div class="dataInput">
                                <input type="text" name="celular" id="celular" placeholder="(11)94444-5555"
                                    class="inputsForm">
                            </div>
                            <div class="dataSpan">
                                <span id="ErrorCelular"></span>
                            </div>
                        </div>
                    </div>
                    <div class="buttonJoin">
                        <input type="button" onclick="validar()" value="Validar" id="join-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./static/js/functions.js"></script>
</body>

</html>
